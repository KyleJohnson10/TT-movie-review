<section class="{{ shortSearch ? 'shortSearchBar' : '' }} search">
  <section *ngIf="!shortSearch" class="title">
    <h1>Search for a a movie or TV show.</h1>
    <p>Search for movies / TV shows by genre and year</p>
  </section>
  <form (submit)="submitForm()">
    <div class="search-bar-container">
      <div class="search-bar">
        <input type="text" class="search-bar__input" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" placeholder="Search for movies / TV shows by genre and year" />
        <button class="search-bar__button">Search</button>
      </div>
    </div>
  </form>
</section>
