<a routerLink="/products/{{ slug }}">
  <div class="card">
    <div class="logo-container">
      <img class="logo" src="{{ logo }}" />
    </div>
    <p class="title">{{ title }}</p>
    <p class="release-date">Release date: {{ releaseDate | customDate}}</p>
    <div class="rating-container">
      <p class="rating">{{ rating }}</p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="#FFD700" width="18" height="18" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
    </div>
  </div>
</a>
