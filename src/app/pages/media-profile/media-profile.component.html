<app-banner [shortSearch]="true"></app-banner>

<section class="product">
  <div class="title">
    <div class="container">
      <div class="left">
        <ul class="breadcrumbs">
          <li>Product</li>
          <li>{{ this.productData.name }}</li>
        </ul>
        <h1>{{ this.productData.name }}</h1>
        <p>{{ this.productData.overview }}</p>
      </div>
      <div class="right">
        <button (click)="mail()">Homepage</button>
        <button (click)="phone()">Website</button><br />
        <button routerLink="/contact">Write a review</button>
      </div>
    </div>
    <div class="container about">
      <div class="row">
        <div class="col-md-6">
          <img class="logo" src="https://image.tmdb.org/t/p/w500{{ this.productData.poster_path }}" alt="{{ this.productData.name}}" />
        </div>
        <div class="col-md-6">
          <h2>About this product:</h2>
          <!--<p>{{ this.productData.about }}</p>-->
        </div>
      </div>
    </div>
  </div>
</section>
