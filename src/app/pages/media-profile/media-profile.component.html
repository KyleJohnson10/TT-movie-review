<app-banner [shortSearch]="true"></app-banner>

<section class="product">
  <div class="title">
    <div class="container">
      <div class="left">
        <ul class="breadcrumbs">
          <li>Product</li>
          <li>{{ this.productData.name || this.productData.original_title }}</li>
        </ul>
        <h1>{{ this.productData.name || this.productData.original_title }}</h1>
        <p>{{ this.productData.overview }}</p>
      </div>
      <div class="right">
        <button (click)="mail()">Homepage</button>
        <button (click)="phone()">Website</button><br />
        <button routerLink="/contact">Write a review</button>
      </div>
    </div>
    <div class="container about">
      <div class="row">
        <div class="col-md-4">
          <img class="logo" src="https://image.tmdb.org/t/p/w500{{ this.productData.poster_path }}" alt="{{ this.productData.name}}" />
        </div>
        <div class="col-md-8">
          <h2>Reviews:</h2>
          


          <div class="accordion" *ngFor="let review of reviews; let i = index" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" (click)="toggleAccordion(i)" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{ review.author_details.rating }}
                  </button>
                </h2>
              </div>
          
              <div id="collapse{{i}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  {{ review.content }}
                </div>
              </div>
            </div>
