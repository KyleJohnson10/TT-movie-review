<app-banner [shortSearch]="true"></app-banner>

<div class="container">
  <app-spinner *ngIf="simulateLoading"></app-spinner>
  <div *ngIf="media.length > 0">
    <div class="results-container">
      <h2>You searched for - {{ searchResult }}</h2>
    </div>
    <div class="card-container" *ngIf="!simulateLoading">
      <app-movie-card *ngFor="let movie of media; let i = index" title="{{ movie.title || movie.name }}" logo="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" rating="{{ movie.vote_average }}" releaseDate="{{ movie.release_date || movie.first_air_date }}"></app-movie-card>
    </div>
    <div class="button-container" *ngIf="!simulateLoading">
      <a class="button" (click)="seeMoreResults()">SHOW MORE</a>
    </div>
  </div>
  <div *ngIf="media.length === 0">
    <div class="results-container">
      <h1>No Results Found</h1>
      <p>Please go to our <a routerLink="/">homepage</a> to look through the top trending shows.</p>
    </div>
  </div>
</div>
